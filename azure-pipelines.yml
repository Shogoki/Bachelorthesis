trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    wget https://github.com/jgm/pandoc/releases/download/2.7.3/pandoc-2.7.3-1-amd64.deb && sudo dpkg -i pandoc-2.7.3-1-amd64.deb
    sudo apt-get update && sudo apt-get install texlive-full inkscape pandoc-citeproc
  displayName: 'Install Dependencies'

- script:  make pdf_cicd
  displayName: 'build thesis'
